<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Resume ~ Xiaochen Su</title>
</head>
<body style="text-align: center;background: #000000;">

<div style="display:inline-block;width:auto; margin: 0 auto; background: black; position:relative; border:5px solid black; border-radius: 10px; box-shadow: 0 5px 50px #333">
    <canvas id="gameCanvas" width="1024" height="768"></canvas>
</div>
<script src="boot-html5.js"></script>
<script type="text/javascript">
navigator.sayswho = (function(){
    var N= navigator.appName, ua= navigator.userAgent, tem;
    var M= ua.match(/(opera|chrome|safari|firefox|msie)\/?\s*(\.?\d+(\.\d+)*)/i);
    if(M && (tem= ua.match(/version\/([\.\d]+)/i))!= null) M[2]= tem[1];
    M= M? [M[1], M[2]]: [N, navigator.appVersion, '-?'];

    return M;
})();

if (navigator.sayswho[0].toUpperCase() == "MSIE" || navigator.sayswho[0].toUpperCase() == "SAFARI") {
	alert("IE && SAFARI is not supported yet");
}
</script>
</body>
</html>
